[package]
name = "codex-helper-core"
version = "0.11.0"
edition = "2024"

[features]
# UI-specific helper APIs (used by the GUI crate).
gui = []

[dependencies]
anyhow = "1.0.100"
base64 = "0.22.1"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
toml = "0.8"
tokio = { version = "1.48.0", features = ["macros", "rt-multi-thread", "signal", "fs"] }
axum = { version = "0.8.7", features = ["http2", "macros", "ws"] }
hyper = { version = "1.8.1", features = ["full"] }
reqwest = { version = "0.13.1", features = ["json", "stream"] }
tracing = "0.1.41"
tracing-appender = "0.2.3"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }
thiserror = "2.0.17"
dirs = "6.0.0"
uuid = { version = "1.18.1", features = ["v4"] }
rand = "0.8.5"
futures-util = "0.3.31"
regex = "1.12.2"
owo-colors = "4.2.3"
humantime = "2.1.0"
atty = "0.2.14"

[target.'cfg(windows)'.dependencies]
windows-sys = { version = "0.59.0", features = ["Win32_Foundation", "Win32_System_Threading", "Win32_Security"] }

[dev-dependencies]
pretty_assertions = "1.4.1"
